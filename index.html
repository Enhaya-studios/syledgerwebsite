<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syledger - Login</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 10vh;
        }
        h1 {
            font-size: 2rem;
        }
        .input-box {
            margin: 10px 0;
        }
        input {
            padding: 10px;
            font-size: 1rem;
            width: 250px;
            background-color: #333;
            border: 1px solid #444;
            color: white;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .toggle {
            margin-top: 20px;
            cursor: pointer;
            color: #ccc;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Syledger</h1>

        <!-- Login Form -->
        <div id="loginForm">
            <h2>Login</h2>
            <div class="input-box">
                <input type="text" id="loginUsername" placeholder="Username">
            </div>
            <div class="input-box">
                <input type="password" id="loginPassword" placeholder="Password">
            </div>
            <button class="btn" onclick="login()">Login</button>
            <p class="toggle" onclick="toggleForm()">Don't have an account? Sign up</p>
        </div>

        <!-- Signup Form (Hidden by Default) -->
        <div id="signupForm" style="display: none;">
            <h2>Sign Up</h2>
            <div class="input-box">
                <input type="text" id="signupUsername" placeholder="Username">
            </div>
            <div class="input-box">
                <input type="password" id="signupPassword" placeholder="Password">
            </div>
            <button class="btn" onclick="signup()">Sign Up</button>
            <p class="toggle" onclick="toggleForm()">Already have an account? Log in</p>
        </div>
    </div>

    <script>
        async function login() {
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;

            const response = await fetch("https://syledger-api.onrender.com/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                window.location.href = "chat.html"; // Redirect to chat
            } else {
                alert("Login failed!");
            }
        }

        async function signup() {
            const username = document.getElementById("signupUsername").value;
            const password = document.getElementById("signupPassword").value;

            const response = await fetch("https://syledger-api.onrender.com/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                alert("Signup successful! Please log in.");
                toggleForm();
            } else {
                alert("Signup failed!");
            }
        }

        function toggleForm() {
            const loginForm = document.getElementById("loginForm");
            const signupForm = document.getElementById("signupForm");
            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                signupForm.style.display = "none";
            } else {
                loginForm.style.display = "none";
                signupForm.style.display = "block";
            }
        }
    </script>
</body>
</html>
