<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Syledger</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #chatbox {
            width: 80%;
            max-width: 600px;
            height: 400px;
            border: 1px solid #333;
            overflow-y: auto;
            padding: 10px;
            background-color: #1e1e1e;
            margin: auto;
            text-align: left;
        }
        input {
            width: 75%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px;
            background-color: #1e1e1e;
            color: white;
            border: none;
            cursor: pointer;
        }
        #infoManagerBtn {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Syledger Chat</h1>
    <button id="infoManagerBtn" onclick="goToInfoManager()">Info Manager</button>
    
    <div id="chatbox"></div>

    <input type="text" id="message" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        const ws = new WebSocket("wss://syledger-ws.onrender.com"); // âœ… Ensure correct WebSocket URL

        ws.onopen = () => {
            console.log("Connected to WebSocket server.");
        };

        ws.onmessage = (event) => {
            const chatbox = document.getElementById("chatbox");
            const message = document.createElement("div");
            message.textContent = event.data;
            chatbox.appendChild(message);
            chatbox.scrollTop = chatbox.scrollHeight;
        };

        function sendMessage() {
            const input = document.getElementById("message");
            if (input.value.trim() !== "") {
                ws.send(input.value);
                input.value = "";
            }
        }

        function goToInfoManager() {
            window.location.href = "info_manager.html";
        }
    </script>
</body>
</html>
