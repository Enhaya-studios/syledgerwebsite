<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syledger - Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <h1>Public Chat</h1>
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
        <button class="info-btn" onclick="openInfoManager()">Info Manager</button>
    </div>

    <script>
        const socket = new WebSocket("wss://syledger-backend.onrender.com"); // Replace with Render WebSocket URL

        socket.onmessage = (event) => {
            const messagesDiv = document.getElementById("messages");
            const message = document.createElement("p");
            message.textContent = event.data;
            messagesDiv.appendChild(message);
        };

        function sendMessage() {
            const input = document.getElementById("messageInput");
            if (input.value.trim() !== "") {
                socket.send(input.value);
                input.value = "";
            }
        }

        function openInfoManager() {
            window.location.href = "info_manager.html";
        }
    </script>
</body>
</html>
